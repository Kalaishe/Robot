  - affirm
  - goodbye
  - greet

responses:
  utter_generic_confirmation:
    - text: "Your request has been received and the item is being prepared for collection."

  utter_order_stain:
    - text: "Your request has been received and the item is being prepared for collection."

  utter_thank_you:
